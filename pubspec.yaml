name: navigui
description: Student job marketplace connecting Algerian students with part-time jobs and quick tasks
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Fonts
  google_fonts: ^6.1.0 # For Inter font and other Google Fonts
  flutter_svg: ^2.0.9 # For SVG icons
  cupertino_icons: ^1.0.8 # iOS style icons

  # State Management
  provider: ^6.1.1 # State management solution

  # Firebase (backend - uncomment when ready to implement)
  # firebase_core: ^2.24.2      # Firebase core
  # firebase_auth: ^4.15.3      # Authentication
  # cloud_firestore: ^4.13.6    # Database
  # firebase_storage: ^11.5.6   # File storage
  # firebase_messaging: ^14.7.9 # Push notifications

  # Utilities
  intl: ^0.18.1 # Date formatting and internationalization
  shared_preferences: ^2.2.2 # Local storage for user preferences

  # Navigation
  go_router: ^13.0.0 # Modern routing solution

  # Image Handling
  image_picker: ^1.0.7 # Pick images from gallery/camera
  cached_network_image: ^3.3.1 # Cache network images efficiently

  # HTTP & API
  http: ^1.2.0 # HTTP client for API calls

  # Permissions
  permission_handler: ^11.2.0 # Handle device permissions

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # Linting rules for code quality
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true

  # Assets
  assets:
    # Images
    - assets/images/
    - assets/images/onboarding/
    - assets/images/illustrations/
    - assets/images/backgrounds/
    - assets/images/jobs/
    - assets/images/tasks/
    - assets/images/education/
    - assets/images/profile/

    # Icons
    - assets/icons/
    - assets/icons/category/
    - assets/icons/social/

  # Fonts (using google_fonts package instead of bundled fonts for flexibility)
  # Uncomment below if you want to use custom/bundled fonts instead of google_fonts
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Inter-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700
  #   - family: Cairo
  #     fonts:
  #       - asset: assets/fonts/Cairo-Regular.ttf
  #       - asset: assets/fonts/Cairo-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Cairo-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Cairo-Bold.ttf
  #         weight: 700

  fonts:
    - family: Aclonica
      fonts:
        - asset: assets/fonts/Aclonica-Regular.ttf
    - family: Acme
      fonts:
        - asset: assets/fonts/Acme-Regular.ttf

flutter_native_splash:
  # Splash screen background color (electric lime!)
  color: "#D2FF1F"

  # You can add a logo image (optional for now)
  # image: assets/images/logo.png

  # For now, just solid color is fine
  # Later you can add your logo when you have it

  # Android 12+ specific settings
  android_12:
    color: "#D2FF1F"

  # iOS specific
  ios: true
  android: true
  web: false
